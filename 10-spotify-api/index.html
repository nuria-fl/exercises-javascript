<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spotify</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<style>
		.img-thumbnail {
			margin-right: 10px;
		}
		.list-group .list-group {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Spotify API</h1>
		<form action="#" class="form-inline well">
			<div class="form-group">
				<label for="search">Search for an artist:</label>
				<input type="search" id="search" class="form-control" required>
			</div>
			<button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>	
		</form>
		
		<ul id="containerResults" class="list-group"></ul>
	</div>
	<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="js/search.js"></script>
	
	<!-- ARTISTS -->
	<script src="js/artists/controllerArtists.js"></script>
	<script src="js/artists/serviceArtists.js"></script>

	<!-- ALBUMS -->
	<script src="js/albums/controllerAlbums.js"></script>
	<script src="js/albums/serviceAlbums.js"></script>

	<!-- TRACKS -->
	<script src="js/tracks/controllerTracks.js"></script>
	<script src="js/tracks/serviceTracks.js"></script>
	
</body>
</html>
